<!DOCTYPE html>
<html>
  <head>
    <title> Capybara | Pure CSS </title>
    <link rel="stylesheet" href="./capybara.css"/>
  </head>
  <body>
    <article class="capybara">
      <div class="capybara-head">
        <div class="capybara-head-ears">
          <div class="capybara-head-ear left"></div>
          <div class="capybara-head-ear right"></div>
        </div>
        <div class="capybara-head-eyes">
          <div class="capybara-head-eye left"></div>
          <div class="capybara-head-eye right"></div>
        </div>
        <div class="capybara-head-nose">
          <div class="capybara-head-nose-top"></div>
          <div class="capybara-head-nose-center"></div>
        </div>
        <div class="capybara-head-cheeks">
          <div class="capybara-head-mouth-mustache left">  </div>
          <div class="capybara-head-mouth-mustache right"></div>
        </div>
        <div class="capybara-head-teeths"></div>
      </div>
    </article>
  </body>
</html>
